<h2>Student List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="students">
  <li *ngFor="let s of students; let i=index;">
    <a routerLink="/student-details/{{s.id}}">
      <span class="badge">{{i+1}}</span> {{s.name}}
    </a>
    <button class="delete" title="delete student"
      (click)="delete(s.id)">x</button>
  </li>
</ul>
