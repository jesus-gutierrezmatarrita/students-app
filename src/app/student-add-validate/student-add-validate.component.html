<form [formGroup]="studentForm" (ngSubmit)="addStudent()" #formDir="ngForm">

    <div class="form-group row">

        <label class="control-label col-md-12" for="name">Name: </label>
        <input class="form-control" type="text" formControlName="name">
        <div>
            <span class="text-danger" *ngIf="studentForm.hasError('required','name') && formDir.submitted">
                Name is required
            </span>
        </div>
    </div>

    <div class="form-group row">

        <label class="control-label col-md-12" for="email">Email: </label>
        <input class="form-control" type="text" formControlName="email">
        <div>
            <span class="text-danger" *ngIf="studentForm.hasError('required','email') && formDir.submitted">
                Email is required
            </span>
        </div>
    </div>

    <div class="form-group row">

        <label class="control-label col-md-12" for="password">Password: </label>
        <input class="form-control" type="password" formControlName="password">
        <div>
            <span class="text-danger" *ngIf="studentForm.hasError('required','pwd') && formDir.submitted">
                Password is required
            </span>
        </div>
    </div>

    <button class="btn btn-default" type="submit">Save</button>
</form>
